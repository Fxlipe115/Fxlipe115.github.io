<script>
	let alreadyPlayedDialUp = false;
	function playDialUp() {
		if (!alreadyPlayedDialUp) {
			var audio = new Audio('audios/dial-up.mp3');
			audio.play();
			alreadyPlayedDialUp = true;

			audio.addEventListener('ended',function(){
				audio.src = "audios/welcome.mp3";
				audio.loop = true;
				audio.pause();
				audio.load();
				audio.play();
			});
		}
	}
</script>
