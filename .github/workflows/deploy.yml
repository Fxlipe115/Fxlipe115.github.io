name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - migration-to-vite # For testing purposes

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          # the built files directory
          publish_dir: ./dist
          # this token lets the action push to gh-pages for you
          github_token: ${{ secrets.GITHUB_TOKEN }}
